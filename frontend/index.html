<div>
  <canvas id="PicnicBoard"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById("PicnicBoard");

  const answers = fetch("http://localhost:3000", {
          method: "GET",
          body: JSON.stringify(),
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        });

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Instagram", "Facebook", "Snapchat", "Linkedin"],
      datasets: [
        {
          label: "# Female respondents",
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
